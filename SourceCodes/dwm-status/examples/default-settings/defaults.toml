order = ["audio", "battery", "time"]
starting = "  🐧   "
separator = "   "
#starting = "     "
#separator = "   "
ending = " "

[audio]
control = "Master"
mute = "MUTE"
template = "{ICO} {VOL}%"
#template = "S {VOL}%"
icons = ["奄", "奔", "墳"]

[backlight]
device = "intel_backlight"
#template = "L {BL}%"
template = "{ICO} {BL}%"
icons = ["", "", ""]

[battery]
charging = " ▲"
discharging = "▼"
enable_notifier = false
notifier_critical = 10
notifier_levels = [2, 5, 10, 15, 20]
separator = " · "
no_battery = ""
icons = ["", "", "", "", "", "", "", "", "", "", ""]

[cpu_load]
template = "{CL1} {CL5} {CL15}"
update_interval = 20

[network]
no_value = "NA"
template = "{IPv4} · {IPv6} · {ESSID}"

[time]
#format = " 🗓️ %m/%d %I:%M"
format = "🗓️ %m/%d %I:%M"
#format = "🞜  🗓️  ⌚ %m/%d %H:%M"
update_seconds = false
